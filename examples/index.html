    <body>
        <div id="app"></div>
        <script src="../packages/reactivity/dist/reactivity.global.js"></script>
        <script>
            let { reactive, shallowReactive, readonly, shallowReadonly, effect } = VueReactivity
            const read = reactive({
                name: 'hwx',
                list: [1,2,3]
            })
            const only = readonly({
                name: 'hwx',
                age: 18
            })
            // read.list.push(4)
            // read.name = 'lye'
            read.age = 22

            effect(() => {
                console.log(JSON.stringify(read.list))
            })

            setTimeout(() => {
                read.name = 1
                read.name = 2
                read.name = 3
                read.name = 4
                read.name = 5
                read.name = 6
                read.name = 7
                read.name = 8
                read.name = 9
                read.name = 10
                read.list.push(100)
            })
        </script>
